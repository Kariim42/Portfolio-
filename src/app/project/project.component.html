<div class="content">
  <div class="title">
    <h1>My projects :</h1>
  </div>
  <div class="container">
    <div class="card" *ngFor="let project of projects">
      <div class="card-header">
        <img [src]="project.image" alt="project image" />
        <div class="card-body">
          <span class="tag tag-teal">{{ project.technologies }}</span>
          <h4>
            {{ project.name }}
          </h4>
          <p>{{ project.description }}</p>
          <div class="button">
            <a href="{{project.link}}"><img src="..\assets\images\globe.svg" alt=""></a>
            <a href="{{project.github}}"> <img src="..\assets\images\gtihub.svg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="cv">
    <button>
        <a href="..\assets\images\CV_2022-09-25_Karim_Boudjemai.jpg">Voici mon CV</a>
    </button>
  </div>
</div>
